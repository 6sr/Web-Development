<!DOCTYPE html> 
<html> 
	<head> 
		<title>SR - Latitude & Longitude</title> 
		<style> 
			p { 
				font-size:15px; 
				margin-left:10px; 
			} 
		</style> 
	</head> 
	
	<body> 
		<p>Displaying location using Latitude and Longitude</p> 
    <p>Using global navigator object - navigator.geolocation</p>
		<button onclick="getlocation()">Click</button> 
		<p id="loc"></p> 
		<script> 
		var variable1 = document.getElementById("loc"); 
		function getlocation(){ 
				navigator.geolocation.getCurrentPosition(showLocation,errorHandle); 
		} 
		function showLocation(pos){ 
				variable1.innerHTML = "Latitude: " + pos.coords.latitude + 
				"<br>Longitude: " + pos.coords.longitude; 
			} 
		function errorHandle(error) { 
			switch(error.code) { 
				case error.PERMISSION_DENIED: 
					variable1.innerHTML = "Permission denied";
					break; 
				case error.POSITION_UNAVAILABLE: 
					variable1.innerHTML = "Location not found";
					break; 
				case error.TIMEOUT: 
					variable1.innerHTML = "Request timed out";
					break; 
				case error.UNKNOWN_ERROR: 
					variable1.innerHTML = "Unknown error";
					break; 
			} 
		} 
		</script> 
	</body> 
</html>
